<!DOCTYPE html>
<html>
<head>
  <title>Country Capital Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    select, p {
      font-size: 16px;
      margin: 10px 0;
    }
    .capital {
      font-weight: bold;
      color: blue;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2>Select a Country</h2>
  <select id="countrySelect" onchange="showCapital()">
    <option value="">Select a country...</option>
    <option value="usa">USA</option>
    <option value="uk">UK</option>
    <option value="france">France</option>
    <option value="germany">Germany</option>
    <option value="japan">Japan</option>
  </select>

  <p id="capital"></p>

  <script>
    function showCapital() {
      var countrySelect = document.getElementById("countrySelect");
      var capitalDisplay = document.getElementById("capital");
      var selectedCountry = countrySelect.value;

      // Define a mapping of countries to capitals
      var capitals = {
        "usa": "Washington, D.C.",
        "uk": "London",
        "france": "Paris",
        "germany": "Berlin",
        "japan": "Tokyo"
      };

      // Check if a capital is available for the selected country
      if (capitals[selectedCountry]) {
        capitalDisplay.textContent = "Capital: " + capitals[selectedCountry];
        capitalDisplay.classList.add("capital");
      } else {
        capitalDisplay.textContent = "No capital found for this country.";
        capitalDisplay.classList.remove("capital");
      }
    }
  </script>
</body>
</html>
