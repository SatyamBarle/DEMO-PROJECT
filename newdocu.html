<!DOCTYPE html>
<html>
<head>
  <title>Open New Document</title>
  <script>
    // Function to open a new document
    function openNewDocument() {
      // Replace 'https://example.com' with the URL of the document you want to open
      window.open('https://example.com', '_blank');
    }

    // Set interval to open new document every 5 seconds (5000 milliseconds)
    setInterval(openNewDocument, 5000);
  </script>
</head>
<body>
  <h2>Opening New Document</h2>
  <!-- No content needed here -->
</body>
</html>
