<!DOCTYPE html>
<html>
<head>
  <title>Number to Words Converter</title>
  <script>
    function convertToWords() {
      var number = document.getElementById("numberInput").value;

      // Check if the input is a valid number
      if (!isNaN(number) && number >= 0 && number <= 999 && Number.isInteger(parseFloat(number))) {
        var words = ["", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine"];
        var tensWords = ["", "ten", "twenty", "thirty", "forty", "fifty", "sixty", "seventy", "eighty", "ninety"];
        var teensWords = ["", "eleven", "twelve", "thirteen", "fourteen", "fifteen", "sixteen", "seventeen", "eighteen", "nineteen"];

        var result = "";

        // Convert hundreds place
        if (number >= 100) {
          result += words[Math.floor(number / 100)] + " hundred ";
          number %= 100;
        }

        // Convert tens place
        if (number >= 20) {
          result += tensWords[Math.floor(number / 10)] + " ";
          number %= 10;
        } else if (number >= 11 && number <= 19) {
          result += teensWords[number - 10] + " ";
          number = 0;
        }

        // Convert ones place
        if (number >= 1 && number <= 9) {
          result += words[number] + " ";
        }

        // Display the result
        document.getElementById("result").textContent = result.trim();
      } else {
        // Display error message for invalid input
        document.getElementById("result").textContent = "Invalid input. Please enter a number between 0 and 999.";
      }
    }
  </script>
</head>
<body>
  <h2>Number to Words Converter</h2>
  <label for="numberInput">Enter a number (0-999):</label>
  <input type="text" id="numberInput">
  <button onclick="convertToWords()">Convert</button>
  <p id="result"></p>
</body>
</html>
