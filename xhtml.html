<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Roll Number Form</title>
  <script>
    function validateRollNo() {
      var rollNo = document.getElementById("rollNo").value;

      // Regular expression for valid RollNo format
      var regex = /^[1-4][A-Z]{2}\d{2}[A-Z]{2}\d{3}$/;

      if (!regex.test(rollNo)) {
        alert("Invalid RollNo format. Valid format: A digit from 1 to 4 followed by two upper-case characters followed by two digits followed by two upper-case characters followed by three digits.");
        return false;
      }

      return true;
    }
  </script>
</head>
<body>
  <h2>Enter Your Roll Number</h2>
  <form onsubmit="return validateRollNo()">
    <label for="rollNo">Roll Number:</label>
    <input type="text" id="rollNo" name="rollNo" pattern="[1-4][A-Z]{2}\d{2}[A-Z]{2}\d{3}" title="Roll number format: 1AB23CD456" required><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
