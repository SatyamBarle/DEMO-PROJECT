<!DOCTYPE html>
<html>
<head>
  <title>Background Color Changer</title>
  <style>
    body {
      transition: background-color 0.5s ease;
    }
  </style>
</head>
<body>
  <script>
    function changeBackgroundColor() {
      // Generate random color values for RGB
      var red = Math.floor(Math.random() * 256);
      var green = Math.floor(Math.random() * 256);
      var blue = Math.floor(Math.random() * 256);

      // Set the background color using RGB values
      document.body.style.backgroundColor = 'rgb(' + red + ',' + green + ',' + blue + ')';
    }

    // Call the function initially to set a background color
    changeBackgroundColor();

    // Set interval to change background color every 3 seconds (3000 milliseconds)
    setInterval(changeBackgroundColor, 3000);
  </script>
</body>
</html>
